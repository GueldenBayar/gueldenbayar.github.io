        document.addEventListener('DOMContentLoaded', function() {

        // --- NEU: Preloader Logik ---
        const preloader = document.getElementById('preloader');
        const loaderText = document.getElementById('loader-text');
        let progress = 0;

        const interval = setInterval(() => {
        progress++;
        loaderText.textContent = progress + '%';

        if (progress >= 100) {
        clearInterval(interval); // Stoppt den Zähler bei 100

        // Warte einen kurzen Moment, bevor alles verschwindet
        setTimeout(() => {
        preloader.classList.add('hidden'); // Blendet den Ladebildschirm aus
        document.body.classList.add('loaded'); // Macht den Hauptinhalt sichtbar
    }, 400);
    }
    }, 30); // Die Geschwindigkeit des Zählers in Millisekunden


        // --- Dein bestehender Text-Rotator ---
        const rotatorElement = document.getElementById('role-rotator');
        const roles = ["Software Developer", "Programming Enthusiast", "Linux Fan", "Problem Solver"];
        let currentIndex = 0;

        function updateRole() {
        rotatorElement.style.opacity = '0';
        setTimeout(() => {
        currentIndex = (currentIndex + 1) % roles.length;
        rotatorElement.textContent = roles[currentIndex];
        rotatorElement.style.opacity = '1';
    }, 500);
    }

        // Starte den Rotator erst, wenn die Seite geladen ist
        document.body.addEventListener('transitionend', () => {
        if(document.body.classList.contains('loaded')){
        setInterval(updateRole, 3000);
    }
    }, { once: true });
    });
